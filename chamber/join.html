<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Meta Info -->
  <meta name="description" content="Join the Ghana Chamber of Commerce and connect with business leaders today." />
  <meta name="author" content="Your Name Here" />
  <meta property="og:title" content="Join the Ghana Chamber of Commerce" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/og-image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com/join" />
  
  <title>Chamber of Commerce - Join Our Community</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/directory.css" />
</head>
<body>

  <header>
    <h1>Join the Ghana Chamber of Commerce</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="join.html">Join</a></li>
    </ul>
  </nav>

  <main>
    <h1>Join the Ghana Chamber of Commerce</h1>

    <form action="thankyou.html" method="post">
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <!-- Organization -->
      <label for="organization">Organization Name:</label>
      <input type="text" id="organization" name="organization" required />

      <!-- Membership Level -->
      <label for="membership">Membership Level:</label>
      <select id="membership" name="membership" required>
        <option value="">Select Level</option>
        <option value="non-profit">Non-Profit (Free)</option>
        <option value="bronze">Bronze Membership</option>
        <option value="silver">Silver Membership</option>
        <option value="gold">Gold Membership</option>
      </select>

      <!-- Description -->
      <label for="description">Business/Organization Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <!-- Hidden Field -->
      <input type="hidden" name="submissionDate" id="submissionDate" />

      <!-- Submit -->
      <button type="submit">Join Now</button>
    </form>

    <!-- Inline JS for Hidden Field -->
    <script>
      document.getElementById('submissionDate').value = new Date().toISOString();
    </script>

  </main>

  <footer>
    <p>&copy; 2025 Ghana Chamber of Commerce. All rights reserved.</p>
  </footer>

</body>
</html>
