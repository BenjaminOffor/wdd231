<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags (Fix for the audit) -->
    <meta name="description" content="Join the Ghana Chamber of Commerce and become part of a community of influential businesses.">
    <meta name="author" content="Benjamin Offor">
    <meta name="keywords" content="Chamber of Commerce, Ghana, Business Network, Join, Membership">
    
    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Join the Ghana Chamber of Commerce - Membership Application">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/chamber-og-image.jpg"> <!-- Replace with your image -->
    <meta property="og:url" content="https://www.yoursite.com/join">

    <title>Chamber of Commerce - Join Our Community</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS File Link -->
    <link rel="stylesheet" href="styles/directory.css">

    <!-- Inline JavaScript (No External Scripts) -->
    <script>
        // JavaScript to handle form submission
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("membership-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents the default form submission

                // Extract form values
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const business = document.getElementById("business").value;
                const membershipCategory = document.getElementById("membership-category").value;

                // Basic Validation (Ensure all fields are filled)
                if (name && email && business && membershipCategory) {
                    alert(`Thank you for joining! You selected the ${membershipCategory} membership.`);
                    // Reset form after submission
                    form.reset();
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });
    </script>

</head>
<body>

<header>
    <h1>Welcome to the Ghana Chamber of Commerce</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="join.html">Join Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Join Our Community</h1>
        <p>Become part of a thriving business network in Ghana. Apply today!</p>
        <a href="#join-form" class="cta-btn">Join Now</a>
    </section>

    <section id="join-form" class="section">
        <h2>Membership Application</h2>
        <form id="membership-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="business">Business Name</label>
            <input type="text" id="business" name="business" required>

            <label for="membership-category">Select Membership Type</label>
            <select id="membership-category" name="membership-category" required>
                <option value="gold">Gold Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="bronze">Bronze Membership</option>
            </select>

            <input type="submit" value="Submit Application">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Ghana Chamber of Commerce</p>
</footer>

</body>
</html>
