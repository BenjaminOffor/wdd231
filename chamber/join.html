<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Ghana Chamber of Commerce today and become part of a network of influential businesses in Ghana.">
    <meta name="author" content="Benjamin Offor">
    <title>Chamber of Commerce - Join Our Community</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Chamber of Commerce - Join Our Community">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/chamber-og-image.jpg"> <!-- Replace with a relevant image -->
    <meta property="og:url" content="https://www.yoursite.com/join">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/directory.css">

</head>
<body>

<header>
    <h1>Welcome to the Ghana Chamber of Commerce</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="join.html">Join Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Join Our Community</h1>
        <p>Be part of a thriving business network in Ghana.</p>
        <a href="#join-form" class="cta-btn">Join Now</a>
    </section>

    <section id="join-form" class="section">
        <h2>Membership Application</h2>
        <form action="/submit-membership" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="business">Business Name</label>
            <input type="text" id="business" name="business" required>

            <label for="membership-category">Select Membership Type</label>
            <select id="membership-category" name="membership-category" required>
                <option value="gold">Gold Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="bronze">Bronze Membership</option>
            </select>

            <input type="submit" value="Submit Application">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Ghana Chamber of Commerce</p>
</footer>

</body>
</html>
