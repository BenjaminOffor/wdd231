<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join Chamber</title>
    <!-- Link to external CSS in the styles folder -->
    <link rel="stylesheet" href="styles/directory.css">
</head>

<body>
    <header>
        <nav>
            <!-- Add navigation links here, e.g., Home, About, Contact -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#directory">Directory</a></li>
                <li><a href="#joinModal" data-toggle="modal">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join the Chamber of Commerce</h1>

        <!-- Directory of members -->
        <section id="directory">
            <!-- Member cards will be displayed here dynamically -->
        </section>

        <!-- Spotlight for selected members (Gold/Silver) -->
        <section id="spotlight">
            <!-- Spotlight cards will be displayed here dynamically -->
        </section>

        <!-- Buttons to toggle between grid and list view -->
        <div class="view-toggle">
            <button id="gridViewBtn">Grid View</button>
            <button id="listViewBtn">List View</button>
        </div>

        <!-- Modal Section for joining -->
        <div class="modal" id="joinModal" aria-hidden="true">
            <div class="modal-content">
                <button class="close-modal">Close</button>
                <h2>Join Now</h2>
                <!-- Form for joining the chamber (This can be expanded later) -->
                <form action="/join" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer with dynamic timestamp -->
    <footer>
        <p>&copy; <span id="timestamp"></span> Chamber of Commerce. All rights reserved.</p>
    </footer>

    <!-- Link to external JS file -->
    <script src="scripts/directory.js"></script>
</body>

</html>
