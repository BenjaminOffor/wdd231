<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Joining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Include your header and navigation links -->
        </nav>
    </header>

    <main>
        <h1>Thank You for Joining!</h1>
        <p>We appreciate your interest in becoming a member of our Chamber of Commerce. Here's a summary of your application:</p>

        <ul>
            <li><strong>First Name:</strong> <span id="firstNameDisplay"></span></li>
            <li><strong>Last Name:</strong> <span id="lastNameDisplay"></span></li>
            <li><strong>Email:</strong> <span id="emailDisplay"></span></li>
            <li><strong>Phone:</strong> <span id="phoneDisplay"></span></li>
            <li><strong>Organization Name:</strong> <span id="orgNameDisplay"></span></li>
            <li><strong>Membership Level:</strong> <span id="membershipDisplay"></span></li>
            <li><strong>Application Submitted At:</strong> <span id="timestampDisplay"></span></li>
        </ul>
    </main>

    <footer>
        <p>Â© 2025 Chamber of Commerce</p>
    </footer>

    <script>
        // Display form data from URL query parameters
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('firstNameDisplay').textContent = params.get('firstName');
            document.getElementById('lastNameDisplay').textContent = params.get('lastName');
            document.getElementById('emailDisplay').textContent = params.get('email');
            document.getElementById('phoneDisplay').textContent = params.get('phone');
            document.getElementById('orgNameDisplay').textContent = params.get('orgName');
            document.getElementById('membershipDisplay').textContent = params.get('membershipLevel');
            document.getElementById('timestampDisplay').textContent = params.get('timestamp');
        });
    </script>
</body>
</html>
